<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!-- formulaire -->   
    <form> 
        <h4>Inscription</h4>
        <div >
            <input type="text" id="name" placeholder="Votre Nom ici" autocomplete="on" required>
        </div> 

        <div>
            <input type="text" id="lastName" placeholder="Votre Prenom ici" autocomplete="on" required>
        </div> 

        <div>
            <input type="email" id="email" placeholder="Votre Address e-mail ici" autocomplete="on" required>
        </div> 
       
        <div>
            <input type="submit"  value="S'inscrire">
        </div> 
        <p>Vous avez déjà un compte? <a href="#">Se connecter</a></p>
    </form>
   

    
    <script src="script.js"></script>
</body>
</html>
